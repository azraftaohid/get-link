<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Notice</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color, #f4f4f4);
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
            }
            .container {
                background: #1e1e1e;
                color: white;
            }
            h1 {
                color: #ffffff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Please proceed to <a href="https://getlink.foo">getlink.foo</a></h1>
    </div>
</body>
</html>
