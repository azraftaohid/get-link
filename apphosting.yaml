env:
  - variable: NEXT_PUBLIC_APP_URL
    value: "https://getlink.foo"
    
  - variable: API_KEY
    secret: GETLINK_WEB_APP_API_KEY
  
  - variable: EDGE_CONFIG_TOKEN
    secret: EDGE_CONFIG_READ_TOKEN

  - variable: EDGE_CONFIG_ID
    secret: EDGE_CONFIG_GETLINK_PRIVATE_ID

  - variable: NEXT_PUBLIC_ENABLE_TIER_UPGRADE
    value: "true"
    availability:
      - BUILD
      - RUNTIME
